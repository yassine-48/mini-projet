<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/93630b70bb.js" crossorigin="anonymous"></script>
	<title>Informatique et multimedia</title>
	<link rel="stylesheet" type="text/css" href="informatique_style.css">
</head>
<body>
    <div class="contenu">

        <div class="carte">
            <div id="shopping">
                <i class="fas fa-cart-plus"><sup id="items-added"></sup></i>
            </div>
            <div class="images">
                <h2>ASUS ROG GL702ZC</h2>
                <div class="slider"><img id="big-image" src="asus-principale.jpg" alt=""></div>
                <div id="img-slider" class="img-slider">
                    <div class="imgs"><img id="Nomos1" src="asus-1.jpg" alt=""></div>
                    <div class="imgs"><img id="Nomos2" src="asus-2.jpg" alt=""></div>
                    <div class="imgs"><img id="Nomos3" src="asus-3.jpg" alt=""></div>
                </div>
            </div>
            <div class="infos">
                <h1>ASUS ROG GL702ZC</h1>
                <div class="reviews">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="prix">
                    <h3>25 000 DH</h3>
                    <h3>29 000 DH</h3>
                </div>
                <div id="more-infos">
                    <h5 class="choose">Description</h5>
                </div>
                <div id="info-content">
                    <p  class="paragraph" style="display: block;"><b>CPU</b>:AMD RYZEN 7 1700 <br><b>GPU</b>:AMD Radeon RX580 with 4 GB of GDDR5<br><b>RAM</b>:16 GB DDR4 (expandable to 32 GB)<br><b>STORAGE</b>:256 GB SSD SATA HDD<br><b>BLUETOOTH</b>:Bluetooth 4.2</p>
                    
                </div>
                <div class="quantity">
                    <h3>Quantit√©</h3>
                <input type="number" name="items" id="counter" min="1" value="1">
            </div>
                <div class="buttons">
                    <button id="add-to-cart"><i class="fas fa-shopping-cart"></i>AJOUTER AU PANIER</button>
                    <button>ACHETER MAINTENANT</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
